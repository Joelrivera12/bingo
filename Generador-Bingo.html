<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Bingo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; 
            display: flex;
            flex-direction: column;
            align-items: center;  
            gap: 20px; 
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            color: #9bc444;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }
        h2, h4 { 
            margin: 0;
            font-size: 31px;   
            margin-top: 12px;
            border: 3px dashed #9bc444; /* Cambiado a estilo de línea discontinua */
            padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-top: 12px;
        }
        h2 {
            color: #1c84c3;
        }
        h4 { 
            color: #1c84c3;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #9bc444;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .contenedor-bingos {
            display: flex;
            flex-wrap: wrap;  
            justify-content: center;
            gap: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .tarjeta {
            flex: 1 1 300px;  
            max-width: 300px;
            border: 2px solid #1c84c3;
            border-radius: 10px;  
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            padding: 20px;
            overflow: hidden; 
            margin: 10px;
        }
        .grid { 
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .numero {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;  
            border: 2px solid #9bc444;
            border-radius: 10px;
            font-size: 24px; 
            font-weight: bold; 
            background-color: #f9f9f9;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            margin: auto;
        }
        .numero:hover {
            background-color: #d0f0c0;
            transform: scale(1.05);
        }
        .free {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFD700;
            font-weight: bold;
            color: #4CAF50;
            border: none;
            border-radius: 10px;
            width: 60px;
            height: 60px;
            margin: auto;
        }
        .imagenes-publicitarias {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .imagenes-publicitarias img {
            width: 100px; /* Ajusta el tamaño según sea necesario */
            margin: 5px;
        }
        /* Responsividad */
        @media (max-width: 1024px) {
            h1 {
                font-size: 28px; 
            }
            button {
                font-size: 14px; 
            }
        }
        @media (max-width: 768px) {
            .tarjeta {
                flex: 1 1 100%; 
                max-width: none; 
            }
            .numero {
                width: 40px; 
                height: 40px;
                font-size: 24px; 
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px; 
            }
            button {
                width: 100%; 
            }
            .numero {
                width: 35px; 
                height: 35px;
                font-size: 20px; 
            }
        }
    </style>
</head>

<body>
    <button id="generarBingos">Generar Tarjetas de Bingo</button>
    <div class="contenedor-bingos" id="contenedorBingos"></div>
    <script>
        function generarBingo() {
            const numerosSeleccionados = new Set();
            const tarjeta = [];

            while (tarjeta.length < 5) {
                const fila = [];
                while (fila.length < 5) {
                    let numero;
                    do {
                        numero = Math.floor(Math.random() * 90) + 1;
                    } while (numerosSeleccionados.has(numero));
                    numerosSeleccionados.add(numero);
                    fila.push(numero);
                }
                tarjeta.push(fila); 
            }

            tarjeta[2][2] = 'FREE'; // Posición del espacio libre
            return tarjeta;
        }  

        function crearTarjeta(tarjeta) {
            const contenedor = document.createElement('div');
            contenedor.className = 'tarjeta';
            contenedor.innerHTML = '<h2>Cㅤ Aㅤ Bㅤ Lㅤ E</h2>';
            const grid = document.createElement('div');
            grid.className = 'grid';

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    const numero = tarjeta[j][i];
                    const cell = document.createElement('div');
                    cell.className = 'numero';
                    if (numero === 'FREE') {
                        const img = document.createElement('img');
                        img.src = 'logo.jpg'; // Cambia esto a la ruta de tu logo
                        img.alt = 'Logo';
                        img.style.width = '60px'; // Ajusta el tamaño según sea necesario
                        img.style.height = '60px';
                        img.style.display = 'block';
                        img.style.margin = 'auto';
                        cell.classList.add('free'); // Clase para aplicar estilos
                        cell.appendChild(img);
                    } else {
                        cell.textContent = numero;
                    }
                    grid.appendChild(cell);
                }
            }
 
            contenedor.appendChild(grid);

            // Añadir la palabra "BINGO" en la parte inferior
            const bingoTexto = document.createElement('h4');
            bingoTexto.textContent = 'Tㅤ Aㅤ Cㅤ Nㅤ A';   
            contenedor.appendChild(bingoTexto);

            // Añadir imágenes publicitarias   
            const imagenesContenedor = document.createElement('div');
            imagenesContenedor.className = 'imagenes-publicitarias';
            const rutasImagenes = ['kr.png', 'leon.png', 'heineken.png']; // Rutas de las imágenes
            rutasImagenes.forEach((ruta, index) => { 
                const img = document.createElement('img');
                img.src = ruta; // Cambia esta línea para usar las rutas correctas
                img.alt = `Publicidad ${index + 1}`;
                imagenesContenedor.appendChild(img);
            });
            contenedor.appendChild(imagenesContenedor);

            return contenedor;
        }  

        function generarBingos(cantidad = 500) {
            const contenedorBingos = document.getElementById('contenedorBingos');
            contenedorBingos.innerHTML = ''; // Limpiar tarjetas existentes

            const tarjetasGeneradas = new Set();  
            const maxIntentos = 1000;  
            let intentos = 0;        

            while (tarjetasGeneradas.size < cantidad && intentos < maxIntentos) {
                const tarjeta = generarBingo();
                const tarjetaStr = JSON.stringify(tarjeta);   

                if (!tarjetasGeneradas.has(tarjetaStr)) {
                    tarjetasGeneradas.add(tarjetaStr);
                    const tarjetaElemento = crearTarjeta(tarjeta);  
                    contenedorBingos.appendChild(tarjetaElemento);  
                }
                intentos++;
            }
        }

        document.getElementById('generarBingos').addEventListener('click', function() {
            generarBingos(5); // Generar 5 tarjetas al hacer clic
        });
    </script>
</body>
</html>
